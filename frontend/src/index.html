<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SkillSnap | AI-Verified Skill Proof Platform</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Tailwind Monochromatic Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'mono': ['JetBrains Mono', 'monospace'],
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            // Monochromatic palette - Pure blacks, whites, and grays
            'mono': {
              '50': '#fafafa',
              '100': '#f5f5f5',
              '200': '#e5e5e5',
              '300': '#d4d4d4',
              '400': '#a3a3a3',
              '500': '#737373',
              '600': '#525252',
              '700': '#404040',
              '800': '#262626',
              '900': '#171717',
              '950': '#0a0a0a',
            },
            // Accent - subtle warm gray
            'accent': '#a8a8a8',
            'accent-light': '#d4d4d4',
            'accent-dark': '#525252',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-mono-950 text-mono-100 antialiased">
  <app-root></app-root>
</body>

</html>
